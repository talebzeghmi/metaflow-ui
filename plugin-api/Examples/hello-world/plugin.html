<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello world plugin</title>
</head>

<body>
  <div>
      <a href="https://ai-platform.datadoghq.com/dashboard/kum-8g3-6gj/demo---ai-platform-workflow-dashboard-cloned?tpl_var_environment=aianalytics-sandbox-k8s-1&tpl_var_flow_name=helloflow&tpl_var_kube_namespace=aip-example-sandbox&tpl_var_rund_id=kfp-e44a026c-b427-4d9b-8852-ac5b9aed65d2&from_ts=1648729538431&to_ts=1648743938431&live=true">
      DataDog Link
    </a>
  </div>
  <div class="container" id="container">
    Hello world!      
  </div>
    
  <!-- MetaflowPluginAPI.js Must be used to register plugin for the UI -->
  <!-- REMEMBER TO UPDATE THIS LINK TO ACTUAL METAFLOW JS API FILE. Check README for more info -->
  <script src="/metaflow-ui-backend/plugin/Hello%20world/MetaflowPluginAPI.js"></script>
  <script>
    (function () {
      // Execute plugin code on Metaflow.onReady to make sure that it has required configuration and resource info.
      Metaflow.onReady((config, resource) => {
        // Set fixed height for plugin
        Metaflow.setHeight(40);
        // Show run id from URL.
        document.getElementById('container').innerHTML = `Hello World! Run number is ${resource.run_number}`;
        // Subscribe to run metadata
        Metaflow.subscribeToRunMetadata((event) => {
          console.log("Run metadata update received. ", event.data);
        });
      })
    })();
  </script>
</body>

</html>
