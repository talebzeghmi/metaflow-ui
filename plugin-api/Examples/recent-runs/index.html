<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      .container {
        display: flex;
      }

      .column {
        padding: 0 15px;
      }

      #runs-list {
        display: flex;
      }

      .run {
        background: #f7f7f7;
        padding: 1rem;
        border-radius: 4px;
        margin-right: 1rem;
      }

      .run a {
        margin-right: 15px;
        color: #000;
      }
    </style>
  </head>

  <body>
    <div class="container" id="container">
      <img src="/metaflow-ui-backend/plugin/Recent%20runs/airflow-timeline.png" style="height: 80px;">
     <a href="https://ai-platform.datadoghq.com/dashboard/kum-8g3-6gj/demo---ai-platform-workflow-dashboard-cloned?tpl_var_environment=aianalytics-sandbox-k8s-1&tpl_var_flow_name=helloflow&tpl_var_kube_namespace=aip-example-sandbox&tpl_var_rund_id=kfp-e44a026c-b427-4d9b-8852-ac5b9aed65d2&from_ts=1648729538431&to_ts=1648743938431&live=true">
      DataDog Link
     </a>
      <div class="column">
        <div id="runs-list"></div>
      </div>
    </div>

    <!--  REMEMBER TO UPDATE THIS LINK TO ACTUAL METAFLOW JS API FILE. Check README for more info -->
    <script src="/metaflow-ui-backend/plugin/Recent%20runs/MetaflowPluginAPI.js"></script>
    <script>
      (function () {
        function getRuns(config, resource) {
          if (!resource.run_number) return;
          // Fetch recent runs from API
          fetch(`/metaflow-ui-backend/flows/${resource.flow_id}/runs?_order=-ts_epoch&_limit=6`)
            .then((response) => response.json())
            .then((response) => {
              const newRows = [];
              let index = 0;
              for (const item of response.data) {
                // Create container element for row in runs list
                let el = document.createElement('div');
                el.id = 'run-' + index;
                el.classList = ['run'];
                // Create link element with run number
                let linkEl = document.createElement('a');
                linkEl.href = `/metaflow-ui-backend/flows/${resource.flow_id}/runs/${item.run_id}`;
                linkEl.target = '_parent';
                linkEl.textContent = item.run_id;
                // Show duration for run
                let durationEl = document.createElement('div');
                durationEl.textContent = `${item.status}: ${item.duration / 1000}s`;

                el.appendChild(linkEl);
                el.appendChild(durationEl);

                document.getElementById('runs-list').appendChild(el);
                index++;
              }
              Metaflow.setHeight();
            })
            .catch((e) => console.log('Something went wrong'));
        }

        // Register plugin to run header section
        Metaflow.onReady(getRuns);
      })();
    </script>
  </body>
</html>
